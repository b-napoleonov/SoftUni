<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Buttons CSS</title>
</head>

<body>
    <section>
        <h2>Normal Buttons</h2>
        <div class="normal">
            <a class="button" href="#">Learn more</a>
            <button class="button">Learn more</button>
            <button class="button hover">Learn more</button>
        </div>
    </section>
    <section>
        <h2>Filled Buttons</h2>
        <div class="filled">
            <a class="button fill" href="#">Learn more</a>
            <button class="button fill">Learn more</button>
            <button class="button fill hover">Learn more</button>
        </div>
    </section>
    <section>
        <h2>Icon buttons</h2>
        <div class="icon">
            <a href="" class="button fill">
                <i class="fas fa-arrow-down"></i>Download
            </a>
            <button class="button fill">
                <i class="fas fa-arrow-down"></i>Download
            </button>
            <button class="button fill hover">
                <i class="fas fa-arrow-down"></i>Download
            </button>
        </div>
    </section>
</body>

</html>
